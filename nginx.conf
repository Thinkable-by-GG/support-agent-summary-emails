# Nginx configuration for moments.thinkable.app/support
# Place this in /etc/nginx/sites-available/moments.thinkable.app
# or add to existing configuration

server {
    listen 80;
    listen [::]:80;
    server_name moments.thinkable.app;

    # Support Agent Analytics Service
    location /support/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /support prefix when passing to backend
        rewrite ^/support/(.*) /$1 break;
    }

    # Your existing configuration for moments.thinkable.app
    location / {
        # Your existing root configuration
        root /var/www/moments.thinkable.app/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }
}

# HTTPS configuration (if using SSL)
